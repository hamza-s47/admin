{% extends 'index.html' %}

{% block title %}Contacts - Hamza{% endblock %}

{% block content %}
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
            {% for item in form %}
            <div class="-my-8 divide-y-2 divide-gray-100">
                <div class="py-8 flex flex-wrap md:flex-nowrap">
                    <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
                        <span class="font-semibold title-font text-gray-700">{{item.time.date()}}</span>
                        <span class="mt-1 text-gray-500 text-sm">{{item.contact}}</span>
                    </div>
                    
                    <div class="md:flex-grow">
                        <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">{{item.email}}</h2>
                        <p class="leading-relaxed">{{item.message}}</p>
                        <h2 class="text-primary font-bold text-xl inline-flex items-center mt-4">{{item.name}}</h2>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
